<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Neon Realms</title>
<style>
  html, body { height:100%; margin:0; background:#0a0a2a; font-family:sans-serif; overflow:hidden; }
  canvas { display:block; width:100%; height:100%; }

  /* Bigger uniform buttons */
  .btn,
  #dashBtn {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    border: 1px solid #2b2b64;
    background: radial-gradient(100% 100% at 50% 0%, #1a1a36 0%, #0e0e1f 100%);
    color: #bfe2ff;
    font-weight: 800;
    font-size: 12px;
  }

  /* Overlay buttons (Next, Retry, etc.) */
  #overlay button {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    border: 1px solid #2b2b64;
    background: radial-gradient(100% 100% at 50% 0%, #1a1a36 0%, #0e0e1f 100%);
    color: #bfe2ff;
    font-weight: 800;
    font-size: 12px;
  }

  #hud { position:fixed; top:10px; left:10px; color:#bfe2ff; font-weight:bold; z-index:100; }
  #buttons { position:fixed; bottom:20px; left:20px; display:flex; gap:10px; z-index:100; }
  #dashBtn { position:fixed; bottom:20px; right:20px; z-index:100; }

  #overlay {
    display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.7); color:#fff;
    text-align:center; z-index:200;
  }
  #overlay .card {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    background:#101033; padding:20px;
    border-radius:12px;
  }
  #overlay h2 { margin:0 0 12px; }
  #overlay p { margin:8px 0; }
  #overlay .btnbar { margin-top:12px; display:flex; justify-content:center; gap:20px; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="hud">
  <div class="row"><span id="levelLbl">Level 1/3</span></div>
  <div class="row"><span id="deathLbl">Deaths: 0</span></div>
</div>

<div id="buttons">
  <button class="btn" id="leftBtn">LEFT</button>
  <button class="btn" id="rightBtn">RIGHT</button>
  <button class="btn" id="jumpBtn">JUMP</button>
</div>
<button id="dashBtn">DASH</button>

<div id="overlay">
  <div class="card">
    <h2 id="ovTitle">Level Complete!</h2>
    <p id="ovBody"></p>
    <div class="score" id="ovScore">Score: 0</div>
    <p id="ovPB"></p>
    <div class="btnbar" id="ovBtns">
      <button id="nextBtn">Next</button>
      <button id="retryBtn">Retry</button>
    </div>
  </div>
</div>

<script>

   Make sure to merge in your existing game loop, levels, movement, dash logic, etc.
   This file is mainly to show the updated CSS + button layout.

</body>
</html>
